<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/vue1.js"></script>
  </head>
  <style>
        /* 必需 */
      .fade-transition {
          transition: all 1s ease;
          height: 30px;
          padding: 10px;
          background-color: #eee;
          overflow: hidden;
      }
      /* .expand-enter 定义进入的开始状态 */
      /* .expand-leave 定义离开的结束状态 */
      .fade-enter, .fade-leave {
          height: 0;
          padding: 0 10px;
          opacity: 0;
      }

  </style>
  <body>
    <div class="box">
      <!-- :transition=  是data的类名属性 -->
      <div v-if="a" :transition="transitionName">hello</div>
      <!-- 当点击是取反 -->
      <input type="button" value="点击" @click="a=!a">
    </div>


    <script type="text/javascript">
      new Vue({
        el:'.box',
        data:{
          a:true,
          // style样式的类名
          transitionName: 'fade'
        }
      })

    </script>

  </body>
</html>
