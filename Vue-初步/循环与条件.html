<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue.js v2.3.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		  <p v-if="seen">现在你看到我了</p>
		</div>
		
		
		<div id="app-4">
		  <ol>
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		  </ol>
		</div>
		
		
		<div id="app-5">
		  <p>{{ message }}</p>
		  <button v-on:click="reverseMessage">逆转消息</button>
		</div>
		
		
		
		
		
		<script type="text/javascript">
			
			var app3 = new Vue({
			  el: '#app',
			  data: {
			    seen: false  
			  //seen: true           //当为true时显示内容    为false时隐藏内容
			  }
			})
			
			
			
			
			var app4 = new Vue({
			  el: '#app-4',
			  data: {
			    todos: [
			      { text: '学习 JavaScript' },
			      { text: '学习 Vue' },
			      { text: '整个牛项目' }
			    ]
			  }
			})
			
			
			
			var app5 = new Vue({
			  el: '#app-5',
			  data: {
			    message: 'Hello Vue.js!'
			  },
			  methods: {
			    reverseMessage: function () {
			      this.message = this.message.split('').reverse().join('')
			    }
			  }
			})

			
			
			
			
		</script>
		
		
	</body>
</html>
