<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue.js v2.3.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
		  <span v-bind:title="message">

		</script>
		
		
	</body>
