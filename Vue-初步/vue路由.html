<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue.js v2.3.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<p>
				<!-- 使用 router-link 组件来导航. -->
				<!-- 通过传入 `to` 属性指定链接. -->
				<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
				<router-link to="/foo">主页</router-link>
				<router-link to="/bar">列表</router-link>
			</p>
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<router-view></router-view>
		</div>

	</body>

</html>
<template id="temp1">
	<div>主页内容</div>
</template>
<template id="temp2">
	<div>列表内容</div>
</template>

<script type="text/javascript">
	// 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

	// 1. 定义（路由）组件。
	// 可以从其他文件 import 进来
	var Foo = {template: '#temp1'};
	var Bar = {template: '#temp2'};

	// 2. 定义路由
	// 每个路由应该映射一个组件。 其中"component" 可以是
	// 通过 Vue.extend() 创建的组件构造器，
	// 或者，只是一个组件配置对象。
	var rou = [{
		path: '/foo',
		component: Foo
	}, {
		path: '/bar',
		component: Bar
	}]

	// 3. 创建 router 实例，然后传 `routes` 配置
	// 你还可以传别的配置参数, 不过先这么简单着吧。
	var router = new VueRouter({
		routes:rou // routes（缩写）相当于 routes: routes
	})

	// 4. 创建和挂载根实例。
	// 记得要通过 router 配置参数注入路由，
	// 从而让整个应用都有路由功能
	var app = new Vue({
		router
	}).$mount('#app')       //延时加载   等vue都加载完在加载
</script>
