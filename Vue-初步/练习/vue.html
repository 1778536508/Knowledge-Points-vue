<html>
  <head>

    <title></title>
    <script type="text/javascript" src="../js/vue.v1.0.26.js"></script>
  </head>
  <body>
     <div class="box" @click="msg=123 btn">

  new Vue({
    el:'.box',
    data:{
      msg:'聂东野'
    },
    methods:{
      btn(){
        alert(123)
      }
    }
  })

</script>
