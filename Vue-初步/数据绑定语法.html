<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>过滤器</title>
    <script type="text/javascript" src="js/vue1.js"></script>
  </head>
  <body>
    <div class="box">
      <input type="text" v-model="user">
      <p>{{*user}}</p>
      <p>{{{Tag}}}</p>
    </div>


    <script type="text/javascript">
          new Vue({
            el:'.box',
            data:{
              user:2000,
              Tag:'<a>阿斯达斯</a>'
            }
          })
    </script>

  </body>
</html>
