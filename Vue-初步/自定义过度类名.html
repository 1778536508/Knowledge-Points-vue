<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/vue1.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">
  </head>
  <body>
    <div class="box">
      <!-- 当点击是取反 -->
      <input type="button" value="点击" @click="a=!a">
      <!-- 必写class="animated"    transition=  全局动画名bounce -->
      <div v-if="a" class="animated" transition="bounce">hello</div>

    </div>




    <script type="text/javascript">
    //创建全局动画名bounce
      Vue.transition('bounce', {
          enterClass: 'zoomInRight',
          leaveClass: 'bounceOut'
      })
      new Vue({
        el:'.box',
        data:{
          a:true
        }
      })

    </script>

  </body>
</html>
