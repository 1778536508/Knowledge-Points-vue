<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组件</title>
    <script src="js/vue1.js"></script>
  </head>
  <body>
    <!-- 全局组件实例 -->
    <!-- 组件显示位置 -->
    <div class="box">
      <my-component></my-component>
    </div>

  </body>
</html>

<template id="temp">
  <h1 @click='show' v-html="tExt"></h1>
</template>

<script type="text/javascript">
    // 要把这个构造器用作组件，需要用 Vue.component(组件名, 构造器名) 注册
    Vue.component('my-component', {
      template:'#temp',          //template标签的ID名
      // 数据和方法要写在创建的组件里
      data(){             //data数据要retuen返回   data()注意写法不是 :
        return{
          tExt:'我是全局组件1111111111111'
        }
      },
      methods:{
        show(){
          alert(123)
        }
      }
    });

    new Vue({
      el:'.box'
    })

</script>
